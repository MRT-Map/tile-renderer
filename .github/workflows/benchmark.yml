on:
  push:
    branches: [ "v5" ]
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: pypa/hatch@install
    - run: cargo install resvg usvg
    - run: hatch run python src/tile_renderer/types/skin/_generate_default.py
    - run: hatch run python tests/enc.py
    - run: |
            git config --global user.name "github actions"
            git config --global user.email "username@users.noreply.github.com"

    - run: git commit -am "temp"
    - run: git push
