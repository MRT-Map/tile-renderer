on:
  push:
    branches: [ "v5" ]
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: pypa/hatch@install
    - run: sudo apt-get update; sudo apt-get install --no-install-recommends resvg
    - run: resvg
    - run: hatch run python tests/enc.py
